<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    body {
      background-color: rgb(238, 206, 165);
    }

    #calci {
      background-color: rgb(4, 80, 80);
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 15px;
      padding: 20px;
      margin: auto;
      width: 35%;
      border-radius: 20px;
      margin-top: 230px;
    }

    #calci > div {
      background-color: aliceblue;
      color: black;
      width: 40%;
      height: 40px;
      font-size: large;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    #calci > div:hover {
      background-color: aqua;
      cursor: pointer;
    }

    #zero {
      grid-column: span 2;
    }

    #equal {
      grid-row: span 2;
    }

    #space {
      grid-column: span 4;
      width: 100%;
      background-color: white;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: right;
      padding: 0 10px;
      font-size: 18px;
      border-radius: 10px;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div id="calci">
    <div id="space"> </div>
    <div onclick="clearDisplay()">C</div>
    <div onclick="appendValue('+')">+</div>
    <div onclick="appendValue('%')">%</div>
    <div onclick="appendValue('*')">*</div>
    <div onclick="appendValue('7')">7</div>
    <div onclick="appendValue('8')">8</div>
    <div onclick="appendValue('9')">9</div>
    <div onclick="appendValue('-')">-</div>
    <div onclick="appendValue('4')">4</div>
    <div onclick="appendValue('5')">5</div>
    <div onclick="appendValue('6')">6</div>
    <div onclick="appendValue('+')">+</div>
    <div onclick="appendValue('1')">1</div>
    <div onclick="appendValue('2')">2</div>
    <div onclick="appendValue('3')">3</div>
    <div id="equal" onclick="calculate()">=</div>
    <div id="zero" onclick="appendValue('0')">0</div>
    <div onclick="appendValue('.')">.</div>
  </div>

  <script>
    let display = document.getElementById("space");

    function appendValue(val) {
      display.textContent += val;
    }

    function clearDisplay() {
      display.textContent = "";
    }

    function calculate() {
      try {
        display.textContent = eval(display.textContent);
      } catch (e) {
        display.textContent = "Error";
      }
    }
  </script>
</body>
</html>
